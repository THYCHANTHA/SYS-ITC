<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលប្រើប្រាស់ - ប្រព័ន្ធគ្រប់គ្រងនិស្សិត ITC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Battambang', 'Inter', sans-serif; }
        
        /* Animated Background */
        .animated-bg {
            background: linear-gradient(-45deg, #0f4c81, #1a56db, #00c6ff, #0f4c81);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Mirror Light Effect (Shine) */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::before {
            animation: shine 1.5s;
        }

        @keyframes shine {
            100% { left: 150%; }
        }
    </style>
</head>
<body class="animated-bg flex items-center justify-center min-h-screen relative overflow-hidden">

    <!-- Decorative Orbs for "Light" effect -->
    <div class="absolute top-10 left-10 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-50 animate-blob"></div>
    <div class="absolute top-10 right-10 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-2xl opacity-50 animate-blob animation-delay-2000"></div>
    <div class="absolute -bottom-8 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-2xl opacity-50 animate-blob animation-delay-4000"></div>

    <div class="w-full max-w-md glass-card rounded-3xl p-8 relative z-10 transform transition-all hover:scale-[1.02] duration-300">
        
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="relative inline-block group">
                <div class="absolute inset-0 bg-blue-500 rounded-full blur opacity-20 group-hover:opacity-40 transition duration-500"></div>
                <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Institute_of_Technology_of_Cambodia_logo.png?20140922081716" 
                     alt="ITC Logo" 
                     class="h-28 w-28 object-contain relative z-10 drop-shadow-xl transform group-hover:rotate-3 transition duration-500">
            </div>
            
            <h1 class="text-2xl font-bold text-gray-800 mt-4 tracking-wide drop-shadow-sm">វិទ្យាស្ថានបច្ចេកវិទ្យាកម្ពុជា</h1>
            <p class="text-blue-700 font-semibold text-sm mt-1 tracking-wider uppercase">Student Management System</p>
        </div>

        <!-- Form Section -->
        <form id="login-form" class="space-y-6">
            <div class="space-y-1">
                <label for="username" class="block text-sm font-bold text-gray-700 ml-1">ឈ្មោះគណនី / អត្តលេខ</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-600 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="text" id="username" name="username" required 
                        class="block w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all shadow-sm text-gray-800 placeholder-gray-400"
                        placeholder="បញ្ចូលឈ្មោះគណនី">
                </div>
            </div>

            <div class="space-y-1">
                <label for="password" class="block text-sm font-bold text-gray-700 ml-1">ពាក្យសម្ងាត់</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-500 group-focus-within:text-blue-600 transition" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input type="password" id="password" name="password" required 
                        class="block w-full pl-10 pr-4 py-3 bg-white/50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent focus:bg-white transition-all shadow-sm text-gray-800 placeholder-gray-400"
                        placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between pt-2">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded cursor-pointer">
                    <label for="remember-me" class="ml-2 block text-sm font-medium text-gray-600 cursor-pointer select-none">ចងចាំខ្ញុំ</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-bold text-blue-600 hover:text-blue-800 transition">ភ្លេចពាក្យសម្ងាត់?</a>
                </div>
            </div>

            <button type="submit" 
                class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-sm font-bold text-white bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl">
                ចូលប្រើប្រាស់
            </button>
        </form>

        <div id="error-message" class="mt-6 p-4 bg-red-50/80 backdrop-blur-sm border border-red-200 text-red-600 rounded-xl text-sm text-center hidden flex items-center justify-center animate-pulse">
            <svg class="h-5 w-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <span id="error-text"></span>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500 font-medium">© 2024 វិទ្យាស្ថានបច្ចេកវិទ្យាកម្ពុជា</p>
        </div>
    </div>

    <script src="js/login.js"></script>
    
    <!-- Tailwind Custom Animation Config for Blob -->
    <style>
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
</body>
</html>
